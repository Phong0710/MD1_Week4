<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="600"></canvas>
</body>
</html>
<script>

    class Hcn {

        constructor() {
            this.width = +prompt("Nhập a");
            this.height = +prompt("Nhập b");
        }

        chuvi() {
           return (this.width + this.height) * 2;
        }

        dientich() {
            return  this.width * this.height;
        }

        veHCN(){
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext('2d');
            ctx.fillStyle = '#fa4b2a';
            ctx.fillRect(10, 10, this.width, this.height)
        }

    }


    let hcn1 = new Hcn();
    console.log(hcn1);
    hcn1.veHCN();
    console.log(hcn1.chuvi());
    console.log(hcn1.dientich());

</script>
