<script>
    class Temperature {
        constructor(a) {
            this.a = a;
        }

        NhietdoF() {
            return 9 / 5 * this.a + 32;
        }

        Kenvin() {
            return this.a + 273
        }
    }

    let Temperature1 = new Temperature(25);
    let NhietdoF1 = Temperature1.NhietdoF();
    let Kenvin1 = Temperature1.Kenvin();

    alert("Nhiệt độ K: " + Kenvin1 + " Nhiệt độ F: " + NhietdoF1)
</script>
