<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="hinh-anh-chibi-naruto.png"
     id="anh"
     height="200"
     width="200"
     style="
     top :0;
     left:50px;
     position: relative;"/>
</body>
</html>
<script>
    let x = document.getElementById("anh");
    let speedX = 5;
    let speedY = 5;
    setInterval(() => {
        x.style.left = parseInt(x.style.left) + 'px';
        if (parseInt(x.style.left) >= window.innerWidth - 200) {
            x.style.top = parseInt(x.style.top) + speedY + 'px';
        }
        if (parseInt(x.style.top) >= window.innerHeight - 200) {
            x.style.left = parseInt(x.style.left) - speedX + 'px';
        }
        if (parseInt(x.style.left) === 0) {
            x.style.top = parseInt(x.style.top) - speedY + 'px';
        }
        if (parseInt(x.style.top) === 0) {
            x.style.left = parseInt(x.style.left) + speedX + 'px';
        }

    }, 10)
</script>
