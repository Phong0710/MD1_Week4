        constructor(name, weight) {

            this.weight += mx.weight / 2;
            mx.isDie = true;
        }

        getI4() {
            alert(this.name + ' co can nang la ' + this.weight)
        }
    }

    class chuot {
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
            this.isDie = false;
        }

        getI4() {
            if (this.isDie) {
                alert(this.name + " đã chết")
            } else {
                alert(this.name + ' có cân nặng là ' + this.weight)
            }
